<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <header>
        <!-- Lilo search form -->
        <form action="https://search.lilo.org/results.php" method="GET">
            <input type="text" id="searchInputLilo" name="q" placeholder="Search on Lilo...">
            <input type="image" src="icons/icons48-lilo-logo.png" alt="Lilo Search"> <!-- Assurez-vous que l'icÃ´ne Lilo existe dans vos ressources -->
        </form>
        <!-- Ecosia search form -->
        <form action="https://www.ecosia.org/search" method="GET">
            <input type="text" id="searchInputEcosia" name="q" placeholder="Search on Ecosia...">
            <input type="image" src="icons/icons8-arbre-48.png" alt="Ecosia Search">
        </form>
    </header>
    
    <main>
        <!-- The container for your bookmarks will be filled by JavaScript -->
        <section id="bookmarksSection" class="encarts-container">
            <div id="bookmarksContainer"></div>
        </section>
    </main>

    <footer>
        <p><p>EcoFavsManager is a completely free, fully customizable, and open-source tool. You can contribute to its development by visiting the LudivineCh GitHub account. If you have any questions or suggestions, feel free to open an issue on the repository.</p>
    </p>
    </footer>
    <script src="lib/masonry.pkgd.min.js"></script>
    <!-- Including your JavaScript script that will manage the display of bookmarks -->
    <script src="js/newtab.js"></script>
</body>
</html>
